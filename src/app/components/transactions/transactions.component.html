  <table class="table table-hover">
    <thead>
      <tr>
        <th colspan="4">Transactions</th>
        <th>Recent</th>
        <th><i class="fa-solid fa-chevron-down"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData.slice(0, 4)">
        <td><img [src]="user.picture" alt="" width="30" height="30" class="rounded-5"></td>
        <td>{{user.name}}</td>
        <td>{{user.company}}</td>
        <td>{{user.registered}}</td>
        <td>{{user.status}}</td>
        <td><i class="fa-solid fa-chevron-down"></i></td>
      </tr>
    </tbody>
  </table>
